<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scientific calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-box">
        <section class="box-one">
            <div id="box-one-top">
                <div id="box-one-text">
                    <span style="font-size: 19px;">CASIO</span>
                    <span>fx-82355 PLUS</span>
                </div>
                <center>Natural 7x4566 </center>

                <div id="box-one-middle">
                    <input type="text" id="result"/>
                </div>
                <span id="box-one-bottom">
                    <button onclick="cube()"> <sup>3</sup>&#8730;</button>
                    <button onclick="four()"><sup>4</sup>&#8730;</button>
                    <button onclick="five()"><sup>5</sup>&#8730;</button>
                    <button onclick="square()">&#8730;</button>

                </span>
            </div>
            <div class="box-two">
                <span>
                    <small>x<sup>2</sup></small>
                    <small>x<sup>3</sup></small>
                    <small>x<sup>4</sup></small>
                    <small>x<sup>5</sup></small>
                    <small>x<sup>6</sup></small>
                    <small>x<sup>7</sup></small>

                </span>
                <span>
                    <button onclick="x2()">x<sup>2</sup></button>
                    <button  onclick="x3()">x<sup>3</sup></button>
                    <button  onclick="x4()">x<sup>4</sup></button>
                    <button  onclick="x5()">x<sup>5</sup></button>
                    <button  onclick="x6()">x<sup>6</sup></button>
                    <button  onclick="x7()">x<sup>7</sup></button>

                </span>

                <span>
                    <small>x<sup>2</sup></small>
                    <small>log</small>
                    <small>In</small>
                    <small>e</small>
                    <small>cot</small>
                    <small>cotx</small>
                </span>

                <span>
                    <button onclick="x9()">x<sup>9</sup></button>
                    <button onclick="log()">log</button>
                    <button onclick="ln()">ln</button>
                    <button onclick="e()">e</button>
                    <button onclick="cot()">cot</button>
                    <button onclick="coth()">coth</button>
                </span>

                <span>
                    <small>asinh</small>
                    <small>asin</small>
                    <small>sinh</small>
                    <small>sin</small>
                    <small>cos</small>
                    <small>cosh</small>

                </span>

                <span>
                    <button onclick="asinh()">asinh</button>
                    <button  onclick="asin()">asin</button>
                    <button  onclick="sinh()">sinh</button>
                    <button  onclick="sin()">sin</button>
                    <button  onclick="cos()">cos</button>
                    <button  onclick="cosh()">cosh</button>
                </span>


                <span>
                    <small>acos</small>
                    <small>acosh</small>
                    <small>tan</small>
                    <small>tanh</small>
                    <small>atan</small>
                    <small>atanh</small>

                </span>
                <span>
                    <button onclick="acos()">acos</button>
                    <button onclick="acosh()">acosh</button>
                    <button onclick="tan()">tan</button>
                    <button onclick="tanh()">tanh</button>
                    <button onclick="atan()">atan</button>
                    <button onclick="atanh()">atanh</button>

                </span>


    


<div class="box-three">
    <span>
        <small>M</small>
        <small>G</small>
        <small>T</small>
        <small>INS</small>
        <small>OFF</small>

    </span>
    <span>
        <button onclick="display('7')">7</button>
        <button  onclick="display('8')">8</button>
        <button  onclick="display('9')">9</button>
        <button onclick="del( )">DEL</button>
        <button>AC</button>

    </span>
    <span>
        <small>MAT</small>
        <small>VCT</small>
        <small>K</small>
        <small>nPr</small>
        <small>nCr</small>
    </span>
    <span>
        <button  onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('*')" >x</button>
        <button onclick="display('/')">&#247;</button>

    </span>
    <span>
        <small>S-SUM</small>
        <small>S-VAR</small>
        <small>DISTR</small>
        <small>e=0</small>
        <small>a+bi</small>
    </span>
    <span>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('-')">-</button>

    </span>
    <span>
        <small>RND</small>
        <small>RAN#</small>
        <small>!@</small>
        <small>DRG</small>
        <small>Re-Im</small>
    </span>
    <span>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button>EXP</button>
        <button onclick="display('ANS')">ANS</button>
        <button onclick="result()"> = </button>

    </span>
    
    
    
    </div>
</div>
</section>

</div>


    <script src="app.js"></script>
</body>

</html>
