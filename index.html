<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scientific calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-box">
        <section class="box-one">
            <div id="box-one-top">
                <div id="box-one-text">
                    <span style="font-size: 19px;">CASIO</span>
                    <span>fx-82355 PLUS</span>
                </div>
                <center>Natural 7x4566 </center>

                <div id="box-one-middle">
                    <input type="text">
                </div>
                <span id="box-one-bottom">
                    <button>CONST</button>
                    <button>cotx</button>
                    <button>acotx</button>
                    <button>ON</button>

                </span>
            </div>
            <div class="box-two">
                <span>
                    <small>x<sup>2</sup></small>
                    <small>x<sup>2</sup></small>
                    <small>x<sup>2</sup></small>
                    <small>x<sup>2</sup></small>
                    <small>x<sup>2</sup></small>
                    <small>x<sup>2</sup></small>

                </span>
                <span>
                    <button>x<sup>2</sup></button>
                    <button>x<sup>3</sup></button>
                    <button>x<sup>4</sup></button>
                    <button>x<sup>5</sup></button>
                    <button>x<sup>6</sup></button>
                    <button>x<sup>7</sup></button>

                </span>

                <span>
                    <small>x<sup>2</sup></small>
                    <small>log</small>
                    <small>In</small>
                    <small>e</small>
                    <small>cot</small>
                    <small>cotx</small>
                </span>

                <span>
                    <button>x<sup>2</sup></button>
                    <button>log</button>
                    <button>In</button>
                    <button>e</button>
                    <button>cot</button>
                    <button>cotx</button>
                </span>

                <span>
                    <small>asinh</small>
                    <small>asin</small>
                    <small>sinh</small>
                    <small>sin</small>
                    <small>cos</small>
                    <small>cosh</small>

                </span>

                <span>
                    <button>asinh</button>
                    <button>asin</button>
                    <button>sinh</button>
                    <button>sin</button>
                    <button>cos</button>
                    <button>cosh</button>
                </span>


                <span>
                    <small>acos</small>
                    <small>acosh</small>
                    <small>tan</small>
                    <small>tanh</small>
                    <small>atan</small>
                    <small>atanh</small>

                </span>
                <span>
                    <button>acos</button>
                    <button>acosh</button>
                    <button>tan</button>
                    <button>tanh</button>
                    <button>atan</button>
                    <button>atanh</button>

                </span>


    


<div class="box-three">
    <span>
        <small>M</small>
        <small>G</small>
        <small>T</small>
        <small>INS</small>
        <small>OFF</small>

    </span>
    <span>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
        <button>AC</button>

    </span>
    <span>
        <small>MAT</small>
        <small>VCT</small>
        <small>K</small>
        <small>nPr</small>
        <small>nCr</small>
    </span>
    <span>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
        <button>/</button>

    </span>
    <span>
        <small>S-SUM</small>
        <small>S-VAR</small>
        <small>DISTR</small>
        <small>e=0</small>
        <small>a+bi</small>
    </span>
    <span>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>-</button>

    </span>
    <span>
        <small>RND</small>
        <small>RAN#</small>
        <small>!@</small>
        <small>DRG</small>
        <small>Re-Im</small>
    </span>
    <span>
        <button>0</button>
        <button>.</button>
        <button>EXP</button>
        <button>ANS</button>
        <button>=</button>

    </span>
    
    
    
    </div>
</div>
</section>

</div>


    <script src="app.js"></script>
</body>

</html>
